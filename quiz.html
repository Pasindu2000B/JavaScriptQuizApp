<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>


</head>

<body>


    <h1>Quiz App</h1>
    <div id="quizBox">
        <p id="desc"></p>
        <ol id="AnswerBox">

        </ol>

    </div>
    <div id="buttons">
        <button id="prev">Prev</button>
        <button id="submits">Select The Answer</button>
        <button id="next">Next</button>

    </div>
    <div>
        <h3>Timer</h3>
        <p id="timer"></p>
    </div>
    <div id="marks">
        <button hidden id="checkmarks">

        </button>

    </div>




</body>

<script src="quiz.js"></script>

</html>
